<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js"></script>
    <title>Products</title>
  </head>

  <body>
    <div
      class="w-full bg-cover bg-center h-96 relative"
      style="background-image: url('/assets/bannerpro.webp')"
    >
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center">
        <div class="container mx-auto px-6 text-white">
          <h2 class="text-4xl font-bold mb-4">SmartLife Ultra</h2>
          <p class="text-lg mb-6">Nuevo modelo disponible a tu alcance</p>
        </div>
      </div>
    </div>

    <!-- Productos -->
    <div class="bg-white">
      <div
        class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
      >
        <h2 class="sr-only">Products</h2>

        <div
          class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
        >
          <a class="group">
            <div
              class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7"
            >
              <img
                src="/assets/reloj1.png"
                alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                class="h-full w-full object-cover object-center group-hover:opacity-75"
              />
            </div>
            <h3 class="mt-4 text-sm text-gray-700">SmartLife 4S</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">$64.99</p>
          </a>
          <a class="group">
            <div
              class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7"
            >
              <img
                src="/assets/reloj2.png"
                alt="Olive drab green insulated bottle with flared screw lid and flat top."
                class="h-full w-full object-cover object-center group-hover:opacity-75"
              />
            </div>
            <h3 class="mt-4 text-sm text-gray-700">SmartLife 4S Pro</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">$84.99</p>
          </a>
          <a class="group">
            <div
              class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7"
            >
              <img
                src="/assets/reloj3.png"
                alt="Person using a pen to cross a task off a productivity paper card."
                class="h-full w-full object-cover object-center group-hover:opacity-75"
              />
            </div>
            <h3 class="mt-4 text-sm text-gray-700">SmartLife 6T Pro</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">$99.99</p>
          </a>
          <a class="group">
            <div
              class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7"
            >
              <img
                src="/assets/reloj4.png"
                alt="Hand holding black machined steel mechanical pencil with brass tip and top."
                class="h-full w-full object-cover object-center group-hover:opacity-75"
              />
            </div>
            <h3 class="mt-4 text-sm text-gray-700">SmartLife Ultra</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">$129.99</p>
          </a>

          <!-- More products... -->
        </div>
      </div>
    </div>
  </body>
</html>
